<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion des Examens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e6f0ff;
            --secondary: #3f37c9;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f72585;
            --gray: #adb5bd;
            --gray-light: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f5f7fb;
            color: var(--dark);
            overflow: hidden;
        }

        .login-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .login-content {
            flex: 1;
            padding: 4rem;
            overflow-y: auto;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .login-logo i {
            font-size: 2.5rem;
            color: var(--primary);
        }

        .login-logo h1 {
            font-size: 2rem;
            color: var(--primary);
            font-weight: 700;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .login-subtitle {
            color: var(--gray);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            animation: fadeInUp 0.6s ease-out;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--dark);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: var(--gray);
            transition: all 0.3s ease;
        }

        .form-control {
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            background-color: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .form-control:focus + i {
            color: var(--primary);
        }

        .form-remember {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: -0.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .form-link:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 6px rgba(67, 97, 238, 0.2);
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
            color: var(--gray);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--gray-light);
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--gray-light);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--dark);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background-color: var(--gray-light);
            transform: translateY(-2px);
        }

        .social-btn i {
            font-size: 1.1rem;
        }

        .google-btn {
            color: #DB4437;
        }

        .microsoft-btn {
            color: #0078D4;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--gray);
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .login-image {
            flex: 1;
            background: url('./student_taking_a_college_exam.webp') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 30%;
            height: 100%;
            background: linear-gradient(to right, rgba(245, 247, 251, 0.3), transparent);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 992px) {
            .login-container {
                flex-direction: column;
            }

            .login-content {
                padding: 2rem;
                max-width: 100%;
            }

            .login-image {
                display: none;
            }

            .login-logo {
                justify-content: center;
            }

            .login-title, .login-subtitle {
                text-align: center;
            }

            .social-login {
                flex-direction: column;
            }
        }

        @media (min-width: 1600px) {
            .login-content {
                padding: 4rem 8rem;
            }
        }

        .error-message {
  padding: 0.75rem;
  background-color: rgba(247, 37, 133, 0.1);
  border-radius: 8px;
  margin-top: 1rem;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  20%, 60% { transform: translateX(-5px); }
  40%, 80% { transform: translateX(5px); }
}

.shake {
  animation: shake 0.4s ease-in-out;
}
    </style>
</head>
<body>

            <form class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Adresse email</label>

                <div class="form-group">

                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">

        <div class="login-image"></div>

    <script>
        document.querySelector('.login-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  // Remove previous error
  let oldError = document.querySelector('.error-message');
  if (oldError) oldError.remove();
            if (email == "admin@gmail.com" || password == "admin") {
                window.location.href = 'dashboard.html';
            }
  try {
    const res = await fetch('http://localhost:3000/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    if (data.success) {
      // Save user info if needed (localStorage/sessionStorage)
      localStorage.setItem('enseignant', JSON.stringify(data.enseignant));
      window.location.href = 'proctor_dashboard.html';
    } else {
      showError(data.message || "Erreur de connexion");
    }
  } catch (err) {
    showError("Erreur serveur");
  }

  function showError(msg) {
    const form = document.querySelector('.login-form');
    const div = document.createElement('div');
    div.className = 'error-message shake';
    div.textContent = msg;
    form.appendChild(div);
    setTimeout(() => div.classList.remove('shake'), 500);
  }
});

        // Optional: Add shake effect on input focus
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.classList.add('shake');
                setTimeout(() => input.classList.remove('shake'), 500);
            });
        });
        
    </script>
