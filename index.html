<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affectation Examens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin: 2px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .btn-supprimer {
            background-color: #ff4444;
            color: white;
            border: none;
        }
        .btn-modifier {
            background-color: #33b5e5;
            color: white;
            border: none;
        }


        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

                /* Ajoutez ceci si vous voulez styliser différemment la modale d'édition */
        #editModal .modal-content {
            background: #fff8e1;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .semester-selection {
            margin-bottom: 20px;
        }

        .exam-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        .exam-table th, .exam-table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .exam-table th {
            background-color: #f2f2f2;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        select:disabled {
            background-color: #f5f5f5;
        }
        .action-cell {
    display: flex;
    gap: 5px;
    align-items: center;
    }

    #examTable button {
        min-width: 80px;
    }
    </style>
</head>
<body>
    
    <ul id="formationsList" style="display: none;"> </ul>
    <!-- Semestre Selection -->
    <div class="semester-selection">
        <label for="semester">Choisir un semestre :</label>
        <select id="semester">
            <option value="s1">Semestre 1</option>
            <option value="s2">Semestre 2</option>
            <option value="r1">Rattrapage 1</option>
            <option value="r2">Rattrapage 2</option>
        </select>
    </div>
    <div class="annee-selection">
        <label for="annee-universitaire">Choisir une année universitaire :</label>
        <select id="annee-universitaire"></select>
    </div>
    

    <!-- Button to Open Modal -->
    <button id="openModalBtn">Ajouter un examen</button>

    <!-- Modal for Adding Exam -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Affecter un Examen</h2>

            <label for="palier">Palier :</label>
            <select id="palier">
                <option value="">Sélectionner</option> <!-- Option vide par défaut -->
            </select>

            <label for="specialite">Spécialité :</label>
            <select id="specialite" disabled>
                <option value="">Sélectionner un palier d'abord</option>
            </select>


            <label for="module">Module :</label>
            <select id="module" disabled>
                <option value="">Sélectionner</option>
            </select>

            <label for="section">Section :</label>
            <select id="section">
                <option value="">Sélectionner</option>
                <option value="Section A">Section A</option>
                <option value="Section B">Section B</option>
                <option value="Section C">Section C</option>
                <option value="Section D">Section D</option>
                <option value="Section E">Section E</option>
                <option value="Section F">Section F</option>
                <option value="Section G">Section G</option>
                <option value="Section H">Section H</option>
            </select>

            <label for="date">Date :</label>
            <input type="date" id="date">

            <label for="heure">Heure :</label>
            <input type="time" id="heure">

            <label for="salle">Salle :</label>
            <input type="text" id="salle" placeholder="Ex: A12">

            <button id="ajouter">Ajouter</button>
        </div>
    </div>

    <!-- Modal d'édition -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Modifier l'Examen</h2>

            <input type="hidden" id="edit-id">

            <label for="edit-semester">Semestre :</label>
            <select id="edit-semester">
                <option value="s1">Semestre 1</option>
                <option value="s2">Semestre 2</option>
                <option value="r1">Rattrapage 1</option>
                <option value="r2">Rattrapage 2</option>
            </select>

            <label for="edit-palier">Palier :</label>
            <select id="edit-palier">
                <option value="">Sélectionner</option>
            </select>

            <label for="edit-specialite">Spécialité :</label>
            <select id="edit-specialite" disabled>
                <option value="">Sélectionner un palier d'abord</option>
            </select>

            <label for="edit-module">Module :</label>
            <select id="edit-module" disabled>
                <option value="">Sélectionner</option>
            </select>

            <label for="edit-section">Section :</label>
            <select id="edit-section">
                <option value="">Sélectionner</option>
                <option value="Section A">Section A</option>
                <option value="Section B">Section B</option>
                <option value="Section C">Section C</option>
                <option value="Section D">Section D</option>
                <option value="Section E">Section E</option>
                <option value="Section F">Section F</option>
                <option value="Section G">Section G</option>
                <option value="Section H">Section H</option>
            </select>

            <label for="edit-date">Date :</label>
            <input type="date" id="edit-date">

            <label for="edit-heure">Heure :</label>
            <input type="time" id="edit-heure">

            <label for="edit-salle">Salle :</label>
            <input type="text" id="edit-salle" placeholder="Ex: A12">

            <button id="saveEditBtn">Enregistrer</button>
        </div>
    </div>

    <!-- Exam Table -->
    <table id="examTable" class="exam-table">
        <thead>
            <tr>
                <th>Semestre</th>
                <th>Palier</th>
                <th>Spécialité</th>
                <th>Module</th>
                <th>Section</th>
                <th>Date</th>
                <th>Heure</th>
                <th>Salle</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données des examens ajoutés seront affichées ici -->
        </tbody>
    </table>

    <script src="index.js">
    </script>
</body>
</html>
